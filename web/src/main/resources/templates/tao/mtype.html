<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			padding-left: 0;
			overflow: hidden;
		}
		ul li {
			float: left;
			list-style: none;
			width: 27px;
			height: 27px;
			background: url(img/star.gif)
		}
		ul li a {
			display: block;
			width: 100%;
			padding-top: 27px;
			overflow: hidden;
		}
		ul li.light {
			background-position: 0 -29px;
		}
	</style>
</head>
<body>
<ul>
	<li class="light"><a href="javascript:;">1</a></li>
	<li><a href="javascript:;">2</a></li>
	<li><a href="javascript:;">3</a></li>
	<li><a href="javascript:;">4</a></li>
	<li><a href="javascript:;">5</a></li>
</ul>
</body>
</html>
